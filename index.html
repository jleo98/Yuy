<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nama Startup Anda - Solusi Inovatif</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #000;
    color: #fff;
  }
  header {
    position: relative;
    background-color: rgba(0, 0, 0, 0.5);
    text-align: center;
    color: lightseagreen;
    overflow: hidden;
    padding: 17%;
  }
  #background-video {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    z-index: -1;
  }
  .cta-button {
    display: inline-block;
    padding: 12px 24px;
    background-color: #FF5733;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    margin-top: 20px;
  }
  .claim-airdrop-button {
    position: absolute;
    top: 20px;
    right: 20px;
    padding: 10px 20px;
    background-color: lightseagreen;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
  }
  .claim-airdrop-button:hover {
    background-color: lightblue;
  }
  #image-cover {
    position: relative;
    background-color: #f9f9f9;
    overflow: hidden;
    margin-top: 20px;
  }
  #image-cover img {
    width: 100%;
    height: auto;
    display: block;
  }
  #tokenomics {
    background-color: #f9f9f9;
    padding: 20px 0;
    text-align: center;
  }
  #tokenomics h2 {
    font-size: 2rem;
    margin-bottom: 10px;
  }
  .token-details {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-bottom: 20px;
  }
  .token-info {
    width: 100%;
    max-width: 300px;
    padding: 0 10px;
    box-sizing: border-box;
    margin-bottom: 20px;
  }
  .token-info h3 {
    font-size: 1.2rem;
    margin-bottom: 5px;
  }
  .token-info p {
    font-size: 1.1rem;
    margin: 0;
  }
  #tokenomics p {
    font-size: 1rem;
    margin-bottom: 10px;
  }
  #learn-more,
  #testimonials,
  #contact {
    padding: 20px 0;
    text-align: center;
  }
  #learn-more h2,
  #testimonials h2,
  #contact h2 {
    font-size: 2rem;
    margin-bottom: 10px;
  }
  footer {
    background-color: #333;
    color: #fff;
    padding: 20px 0;
    text-align: center;
  }
  footer ul {
    list-style: none;
    padding: 0;
  }
  footer ul li {
    display: inline;
    margin-right: 10px;
  }
  footer ul li a {
    color: #fff;
    text-decoration: none;
  }
  @media screen and (max-width: 768px) {
    header {
      padding: 40px 0;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 5px;
    }
    .cta-button {
      font-size: 0.9rem;
    }
    #background-video {
      top: 0;
      left: 0;
      transform: none;
      width: 100%;
      height: auto;
    }
    #tokenomics .token-details {
      justify-content: space-around;
    }
    .token-info {
      width: auto;
      max-width: none;
      padding: 0 20px;
    }
  }
</style>
</head>
<body>
  <header>
    <video id="background-video" autoplay muted loop>
      <source src="Block.mp4" type="video/mp4">

    <a class="claim-airdrop-button" href="https://t.co/uAd2H9swW7">Claim Airdrop</a>
    <h1>Future of cryptocurrency</h1>
    <p>$LCRYPT for the big community in the world</p>

  </header>

  <section id="image-cover">
